<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todolist online">
    <meta name="keywords" content="todolist">
    <meta name="googlebot" content="notranslate" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous"
  />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
      <h1>ToDoList</h1>
    </header>

    <section class="mode-container">
      <label class="readonly-mode-label"  for="readonly-mode">Readonly mode:</label>
      <input class="readonly-mode-input" id="readonly-mode" type="checkbox" name="readonly-mode" checked>
    </section>

    <form>
      <div>
        <input type="text" class="todo-input" placeholder="task description âœŽ"/>
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </div>
      <div class="select">
        <select name="filter-select" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <section class="todo-header">
      <h2>Task for today ðŸ“‹</h2>
        <button  class="clear-list-btn" type="button">Clear list</button>
    </section>
    <section class="todo-container">
      <ul class="todo-list"></ul>
    </section>

    <script src="assets/js/features/features.js"></script>
    <script src="assets/js/localStorage/localStorage.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
